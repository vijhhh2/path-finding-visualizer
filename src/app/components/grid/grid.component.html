<div class="mode">
  {{ mode$ | async }}
</div>
<div class="mode">
  <button mat-raised-button color="primary" (click)="startPathFinding()">Start</button>
</div>
<div class="grid">
  <div class="row" *ngFor="let row of grid; let rowIndex = index">
    <app-node
      *ngFor="let col of row; let colIndex = index"
      [node]="grid[rowIndex][colIndex]"
      (cellNodeClicked)="onCellNodeClicked($event)"
    ></app-node>
  </div>
</div>
